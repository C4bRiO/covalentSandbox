<td-layout>
	<td-navigation-drawer flex [sidenavTitle]="name" logo="assets:covalent" name="Firstname Lastname" email="firstname.lastname@company.com">
		<mat-nav-list>
			<a *ngFor="let item of routes" mat-list-item [routerLink]="item.route">
				<mat-icon>{{item.icon}}</mat-icon>{{item.title}}</a>
		</mat-nav-list>
	</td-navigation-drawer>
	<td-layout-nav logo="assets:covalent" [toolbarTitle]="name" navigationRoute="/">
		<button mat-icon-button td-menu-button tdLayoutToggle>
      <mat-icon>menu</mat-icon>
    </button>
		<div td-toolbar-content layout="row" layout-align="start center" flex>
			<span flex></span>
			<a mat-icon-button matTooltip="Docs" matTooltipPosition="before" href="https://teradata.github.io/covalent/" target="_blank">
				<mat-icon>chrome_reader_mode</mat-icon>
			</a>
		</div>
		<div flex>
			<div class="bgc-blue-grey-800 pad-xl">
				<div layout="row" layout-align="start center">
					<mat-icon svgIcon="assets:covalent-mark" style="width:128px;height:128px;" class="push-right"></mat-icon>
					<div>
						<h1 class="mat-display-2 tc-blue-grey-50 push-bottom-none">Covalent Sandbox</h1>
						<h2 class="mat-display-1 tc-blue-grey-200 push-bottom-none">Demos and best practices for Covalent-based products</h2>
					</div>
				</div>
			</div>

			<div layout="row" class="pad" layout-wrap>
				<ng-template let-item let-index="index" ngFor [ngForOf]="overview">
					<div class="fav-list-item" flex-gt-xs="50" flex="100">
						<mat-card href class="mat-card-colored">
							<mat-toolbar [ngClass]="'bgc-' + item.color" layout="column" layout-align="center center" layout-padding [routerLink]="[item.route]">
								<mat-icon>{{item.icon}}</mat-icon>
							</mat-toolbar>
							<div class="card-content" [routerLink]="[item.route]">
								<div layout="column" layout-padding>
									<div class="mat-subheading-2 text-truncate push-none" [matTooltip]="item.title" matTooltipShowDelay="1000">{{item.title}}</div>
									<div class="mat-caption tc-grey-600 text-truncate" [title]="item.description"> item.description </div>
								</div>
							</div>
						</mat-card>
					</div>
				</ng-template>
			</div>
		</div>
	</td-layout-nav>
</td-layout>
